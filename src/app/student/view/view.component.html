<ion-header>
  <ion-toolbar>
    <ion-title>{{ getGender(student.StudentGender)| titlecase }} {{student.StudentFirstName| titlecase }} {{student.StudentLastName| titlecase}} </ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
     <ion-label position="stacked">{{student.StudentLastName}}</ion-label>
   
  </ion-item>
</ion-content>
